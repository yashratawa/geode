name: "CodeQL"

on:
  push:
    branches: [ develop ]
  workflow_dispatch:
  pull_request:
    branches: [ develop ]
  schedule:
  - cron: '22 22 * * 2'

jobs:
  analyze:
    name: Analyze
    runs-on: self-hosted
    env:
      GRADLE_ENTERPRISE_ACCESS_KEY: ${{ secrets.GE_ACCESS_TOKEN }}
    permissions:
      actions: read
      contents: read
      security-events: write

    strategy:
      fail-fast: false
      matrix:
        language: [ 'go', 'java', 'javascript', 'python' ]

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Setup Java JDK
      uses: actions/setup-java@v2.3.1
      with:
        java-version: 8
        distribution: adopt
        architecture: s390x
        cache: gradle

    # Download and install CodeQL CLI for s390x
    - name: Install CodeQL CLI
      run: |
        mkdir -p $HOME/codeql
        cd $HOME/codeql
        wget https://github.com/github/codeql/releases/latest/download/codeql-bundle-linux64.tar.gz
        tar -xzf codeql-bundle-linux64.tar.gz

    # Set up CodeQL CLI environment
    - name: Set up CodeQL CLI environment
      run: |
        echo "::add-path::$HOME/codeql/codeql"
        echo "::add-path::$HOME/codeql/codeql/tools"
        echo "::set-env name=PATH::$HOME/codeql/codeql:$HOME/codeql/codeql/tools:$PATH"

    # Autobuild and build steps
    - name: Autobuild
      uses: github/codeql-action/autobuild@v2
      if: matrix.language != 'java'

    - run: ./gradlew dev installDist --no-daemon --no-build-cache
      if: matrix.language == 'java'

    # CodeQL analysis step
    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v2
